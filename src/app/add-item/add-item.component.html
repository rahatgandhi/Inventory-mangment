<div class="jumbotron">
    <div class="container">
        <div *ngIf ="isloading" class ="center">
        <mat-spinner  mode="indeterminate" ></mat-spinner>
    </div>
        <div class="row mb-5">
            <div class="col-md-6 offset-md-3">
                <h3 class ="mb-3">Add New Item to Inventory</h3>
                <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-6">
                          
                                <label> Name</label>
                                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required"> Name is required</div>
                                </div>
                        </div>
                        <div class="form-group col-6">
                            <label>Price</label>
                            <input type="number" formControlName="price" class="form-control" min="1" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                <div *ngIf="f.price.errors.required">price is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label>Description</label>
                            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">Description is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mr-1">Add</button>
                     
                    </div>
                    </form>
                
            </div> 
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class ="mb-3">List of  Items in Inventory</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Details</th>
                    <th>Delete</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of displayItemarray;let i=index ">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td (click)="showbyId(item.id)"><a>View Details</a></td>
                    <td><i style="cursor: pointer;" class="fa fa-trash" (click)="deleterow(item.id)" aria-hidden="true"></i></td>
                  </tr>
                 
                </tbody>
              </table>
              </div>
        </div>
    </div>
</div>
